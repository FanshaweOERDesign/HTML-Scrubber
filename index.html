<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLScrubberBlazor</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="images/oer_logo.ico" />
    <link href="HTMLScrubberBlazor.styles.css" rel="stylesheet" />
    <base href="/HTML-Scrubber/" />
</head>

<body id="fanshawe-body">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // track visits
        (async function () {
            try{
                const params = new URLSearchParams({
                  appId: window.location.pathname.split('/').filter(Boolean)[0] || 'unknown',
                  t: Date.now()
                });
                await fetch(`https://apphub-analytics-server-production.up.railway.app/track.gif?${params.toString()}`); 
            } catch(err) {
                console.error(err);
            }
        })();
    </script>
</body>

</html>
